<html>

    <head>
        <title>Giftcard</title>

        <link rel="stylesheet" type="text/css" href="css/site.css">

        <script src="js/utils.js"></script>
        <script src="js/controls.js"></script>
        <script src="js/giftcard.js"></script>


    </head>
    <body>
        <div id="heading-display">
            <img id="main-page-img">
        </div>

        <h2 id="errors-on-page-notice" class="hidden">Please fix highlighted errors below</h2>

        <div id="section-order-mail" class="order-collection">
            <div class="single-order">

                <fieldset class="add-more-group">
 
                    <div class="design-control-cntnr control">
                        <img class="main-image-display">
                        <span class="design-options"></span>
                    </div>

                    <div class="amt-control-cntnr control">
                        <div class="label">Amount:</div>
                        <select class="amt-control" required name="items[XXX].amount"></select>
                    </div>

                    <div class="name-to-control-cntnr control">
                        <div class="label">To (optional):</div>
                        <input class="text-input" name="items[XXX].name-to" ></input>
                    </div>

                    <div class="name-from-control-cntnr control">
                        <div class="label">From (optional):</div>
                        <input class="text-input" name="items[XXX].name-from" ></input>
                    </div>

                </fieldset>
            </div>
        </div>

        <button id="add-more-at-a-time-mail">add another fish</button>

        <div id="section-order-email" class="order-collection">
            <div class="single-order">
                <fieldset class="add-more-group">
 
                    <div class="design-control-cntnr control">
                        <img class="main-image-display">
                        <span class="design-options"></span>
                    </div>

                    <div class="amt-control-cntnr control">
                        <div class="label">Amount:</div>
                        <select class="amt-control" required name="items[XXX].amount"></select>
                    </div>

                    <div class="name-to-control-cntnr control">
                        <div class="label">To:</div>
                        <input class="text-input" name="items[XXX].name-to" required></input>
                    </div>

                    <div class="name-from-control-cntnr control">
                        <div class="label">From:</div>
                        <input class="text-input" name="items[XXX].name-from" required></input>
                    </div>


                    <div class="email-to-control-cntnr control">
                        <div class="label">Recipient's Email Address:</div>
                        <input class="text-input" name="items[XXX].email-to" required></input>
                    </div>

                    <div class="email-confirm-control-cntnr control">
                        <div class="label">Confirm Email Address:</div>
                        <input class="text-input" name="items[XXX].email-cfm" required></input>
                    </div>

                    <div class="date_controls">
                        <div class="label">Date to Send:</div>
                        <div class="month-control-cntnr control">
                            <select class="selector" name="items[XXX].month"></select>
                        </div>
                        <div class="day-control-cntnr">
                            <select class="selector" name="items[XXX].day"></select>
                        </div>
                    </div>

                    <div class="message-with-countdown-cntnr control">
                        <label>Message (Optional):</label>
                        <textarea class="" rows="3" maxlength="100"  name="items[XXX].msg"></textarea>
                        <div><span>100</span> Characters Remaining</div>
                    </div>

                </fieldset>

            </div>
        </div>
        <button id="add-more-at-a-time-email">add another bird</button>
        <button class="add-to-bag">add to shopping cart</button>
