<html>

    <head>
        <title>Giftcard</title>

        <link rel="stylesheet" type="text/css" href="css/site.css">

        <script src="js/controls.js"></script>
        <script src="js/giftcard.js"></script>


    </head>
    <body>
        <div id="heading-display">
            <img id="main-page-img">
        </div>

        <div id="errors-on-page-notice" hidden>See errors below</div>
        <div id="section-order-mail">

            <fieldset class="add-more-group">

                <div class="design-control-cntnr control">
                    <img class="main-image-display">
                    <span class="design-options"></span>
                </div>


                <div class="amt-control-cntnr control">
                    <select class="amt-control"></select>
                </div>

                <div class="name-to-control-cntnr control">
                    <div class="label">To (optional):</div>
                    <input class="text-input" name="items[0].name-to" ></input>
                </div>

                <div class="name-from-control-cntnr control">
                    <div class="label">From (optional):</div>
                    <input class="text-input" name="items[0].name-from" ></input>
                </div>

            </fieldset>

        </div>

        <button id="add-more-at-a-time-mail">add-more-at-a-time-mail</button>

        <div id="section-order-email">
            <fieldset class="add-more-group">

                <div class="name-to-control-cntnr">
                    <div class="label">To:</div>
                    <input class="text-input" name="items[0].name-to" required></input>
                </div>

                <div class="month-control-cntnr">
                    <select class="selector"></select>
                </div>

                <div class="day-control-cntnr">
                    <select class="selector"></select>
                </div>


                <div class="message-with-countdown-cntnr">
                    <textarea class="" maxlength="250"></textarea>
                    <div><span>250</span> Characters Remaining</div>
                </div>

            </fieldset>

        </div>
        <button id="add-more-at-a-time-email">add-more-at-a-time-email</button>
        <button class="add-to-bag">add-to-bag</button>
